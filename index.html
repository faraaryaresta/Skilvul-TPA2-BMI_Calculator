<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://kit.fontawesome.com/65bc02a38a.js" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI result</p>
        
        <div class="calculate">
            <div class="input">
                <label for="weight">Put your weight in here (KG) :</label>
                <input type="number" id="weight" placeholder="Enter weight">
                <div id="weight_error"></div>
            </div>
            <div class="input">
                <label for="height">And your height in here (CM) :</label>
                <input type="number" id="height" placeholder="Enter height">
                <div id="height_error"></div>
            </div>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </div>
        
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
